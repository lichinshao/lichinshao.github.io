<!DOCTYPE html>
<html>
<body>
	<section>
		<h1>Home address to calculate mortgage</h1>
		<form>
			<input type="text" id="address" placeholder="Enter address" size="80" value="463 El Arroyo Rd,Hillsborough, CA 94010">
			<button type="button" onclick="getHome()">Get House Info</button>
		</form>
	</section>

	<section id="information">
		<h1 id="street"></h1>
		<h2 id="location"></h2>
		<h3 id="yearBuilt"></h3>
		<h3 id="lotSizeSqFt"></h3>
		<h3 id="bedrooms"></h3>
		<h3 id="bathrooms"></h3>
		<h2 id="estimate">$1,000,000</h2>

		<p></p>
	</section>

	<section id="rates">
		<h1>Todays' Mortgage Rates</h1>
		<table>
			<tr>
				<td>30 Years Fixed</td>
				<td id="thirtyYearFixed"></td>
			</tr>
			<tr>
				<td>15 Years Fixed</td>
				<td id="fifteenYearFixed"></td>
			</tr>
			<tr>
				<td>Five Years One Arm</td>
				<td id="fiveOneARM"></td>
			</tr>
		</table>
	</section>

	<section id="calculator">
		<h1>Mortgage calculator</h1>
		<label>Home Price</label> <input type="text" value="1375000" id="housePrice" onInput="updateAllPayment()">
		<ul id="scenarios"></ul>
		<button onclick="setupMortgageScenerio()">Add Mortgage Scenario</button>
		<button onclick="resetMortgageScenerio()">Reset</button>
	</section>

	<section id="projected">
		<h1>Projected House Price of What You Can Afford</h1>
		<form>
			<label>Down Payment</label>
			<input type="text" id="pDown" onBlur="projectedMortgagePayment()">
			<label>Affordable Monthly Payment</label>
			<input type="text" id="pMonthly" onBlur="projectedMortgagePayment()">
			<label>Length of Term(in years)</label>
			<input type="text" id="pLengthTerm" onBlur="projectedMortgagePayment()">
			<label>Interest Rate</label>
			<input type="text" id="pIntRate" onBlur="projectedMortgagePayment()">
			<label>Projected House Price</label>
			<span id="pHousePrice"></span>
		</form>
	</section>

	<script src="mortgage.js"></script>
	<script type="text/javascript">
		start();
	</script>

</body>
</html>
